<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <link <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Neucha|Raleway" rel="stylesheet">
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>To-Do List:</h1>
          <form id="new-todo">
            <div class="form-group">
              <label for="new-task">Task:</label>
              <input type="text" class="form-control" id="new-task">
            </div>
            <div class="form-group">
              <label for="new-location">Location:</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class-"form-group">
              <label for="new-details">Details:</label>
              <input type="text" class="form-control" id="new-details">
            </div>
            <hr>
            <div class="form-group">
              <label for="priority">Priority Level:</label>
              <select class="form-control" id="priority">
                <option>Low</option>
                <option>Normal</option>
                <option>High</option>
              </select>
            </div>
            <hr>

            <button type="submit" class="btn btn-primary">Add</button>

          </form>

          <h2>Tasks:</h2>
          <div class="myList">
            <ul id="tasks">
            </ul>
          </div>
            <button type="button" class="btn btn-danger" id="complete">Complete</button>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <h2></h2>

            <p>Task: <span class="task-name"></span></p>
            <p>Location: <span class="location-name"></span></p>
            <p>Details: <span class="detail-name"></span></p>
            <p>Priority: <span class="priority-name"></span></p>
          </div>
        </div>


      </div>
    </div>

  </body>
</html>
